</head>

<body>

	<div id="buttons" class="text-center btn-group-vertical col-md-3" >
		<input type="button" class="btn btn-success btn-lg" value="Find Quote" id="btnQuote" data-toggle="modal" data-tooltip="tooltip" data-placement="bottom" data-animation="true" title="Pick a Random Quote from the File"/>
		<input type="button" class="btn btn-success btn-lg" value="Create Image" id="btnCreateImage" data-toggle="modal" data-tooltip="tooltip" data-placement="bottom" data-animation="true" title="Convert the Quote into an Image"/>
		<input type="button" class="btn btn-success btn-lg" value="Post" id="btnPost" data-toggle="modal" data-tooltip="tooltip" data-placement="bottom" data-animation="true" title="Post the Image to my Social Media Account" onclick="PostImageToFacebook(window.authToken)" />
	</div>


	<div class="col-md-6"><canvas id="image"/></canvas></div> -->
    <div id="fb-root"></div>


    <!-- Script required for displaying tooltips on buttons -->
    <script type="text/javascript">
		$(function () { $("[data-tooltip='tooltip']").tooltip(); });
	</script>

	<!-- Script for connecting to Facebook -->
	<script type="text/javascript">
        $(document).ready(function () {
            $.ajaxSetup({
                cache: true
            });
            $.getScript('//connect.facebook.net/en_UK/all.js', function () {
                // Load the APP / SDK
                FB.init({
                    appId: '477487472596436', 		// My App ID from the App Dashboard
                    cookie: true, 					// set sessions cookies to allow your server to access the session?
                    xfbml: true, 					// parse XFBML tags on this page?
                    frictionlessRequests: true,
                    oauth: true
                });
                FB.login(function (response) {
                    if (response.authResponse) {
                        window.authToken = response.authResponse.accessToken;               //authToken
                        console.log(window.authToken);
                    } else {
                    	console.log ('Couldn\'t process');
                    }
                }, {
                    scope: 'publish_actions,publish_stream'
                });
            });
            
            //console.log("Posted to Facebook");
        });
    </script>

</body>
</html>
